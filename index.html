<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>読書メモアプリ</title>
    <style>
        /* リセット */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* ベーススタイル */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f9fafb;
            color: #1f2937;
            transition: background 0.3s ease, color 0.3s ease;
        }

        body.dark {
            background: #111827;
            color: #ffffff;
        }

        .container {
            max-width: 64rem;
            margin: 0 auto;
            padding: 1rem;
        }

        /* ヘッダー */
        .header {
            position: sticky;
            top: 0;
            z-index: 50;
            background: rgba(255, 255, 255, 0.95);
            border-bottom: 1px solid #e5e7eb;
            backdrop-filter: blur(10px);
            padding: 0.5rem;
            margin-bottom: 1rem;
        }

        body.dark .header {
            background: rgba(17, 24, 39, 0.95);
            border-bottom-color: #374151;
        }

        .header-content {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: space-between;
            max-width: 64rem;
            margin: 0 auto;
            gap: 0.5rem;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 1.125rem;
            font-weight: bold;
        }

        .logo-icon {
            width: 1.5rem;
            height: 1.5rem;
            color: #3b82f6;
        }

        .header-controls {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            gap: 0.5rem;
        }

        .export-controls,
        .note-count,
        .timer {
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }

        .note-count {
            background: #f3f4f6;
            color: #6b7280;
            padding: 0.375rem 0.75rem;
            border-radius: 0.375rem;
            font-size: 0.75rem;
            font-weight: 500;
            white-space: nowrap;
        }

        body.dark .note-count {
            background: #374151;
            color: #9ca3af;
        }

        /* ボタン */
        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.25rem;
            padding: 0.5rem 0.75rem;
            border: none;
            border-radius: 0.375rem;
            font-size: 0.75rem;
            font-weight: 500;
            cursor: pointer;
            transition: transform 0.2s ease;
            text-decoration: none;
            background: white;
            color: #1f2937;
        }

        .btn:hover {
            transform: scale(1.02);
        }

        .btn-primary {
            background: linear-gradient(135deg, #3b82f6, #2563eb);
            color: white;
            box-shadow: 0 2px 4px rgba(59, 130, 246, 0.3);
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #2563eb, #1d4ed8);
            box-shadow: 0 4px 8px rgba(59, 130, 246, 0.4);
        }

        .btn-secondary {
            background: #10b981;
            color: white;
            box-shadow: 0 2px 4px rgba(16, 185, 129, 0.3);
        }

        .btn-secondary:hover {
            background: #059669;
            box-shadow: 0 4px 8px rgba(16, 185, 129, 0.4);
        }

        .btn-icon {
            padding: 0.5rem;
            background: #f3f4f6;
            color: #6b7280;
            border-radius: 0.375rem;
            cursor: pointer;
            transition: background 0.2s ease, color 0.2s ease;
        }

        body.dark .btn-icon {
            background: #374151;
            color: #9ca3af;
        }

        .btn-icon:hover {
            background: #e5e7eb;
            color: #374151;
        }

        body.dark .btn-icon:hover {
            background: #4b5563;
            color: #f9fafb;
        }

        /* タイマー */
        .timer {
            padding: 0.5rem 0.75rem;
            background: rgba(59, 130, 246, 0.1);
            border: 1px solid rgba(59, 130, 246, 0.2);
            border-radius: 0.375rem;
            font-size: 0.75rem;
        }

        .timer-display {
            font-family: 'Courier New', monospace;
            font-size: 0.875rem;
            font-weight: 600;
            min-width: 3rem;
        }

        .timer-btn {
            padding: 0.25rem 0.5rem;
            font-size: 0.75rem;
            border-radius: 0.25rem;
            border: none;
            background: #3b82f6;
            color: white;
            cursor: pointer;
            transition: background 0.2s ease;
        }

        .timer-btn.active {
            background: #ef4444;
        }

        .timer-btn:hover {
            opacity: 0.9;
        }

        .timer-btn.active:hover {
            background: #dc2626;
        }

        /* フォーム */
        .form-section {
            margin-bottom: 1rem;
        }

        .form-section label {
            display: block;
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .input,
        .textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #d1d5db;
            border-radius: 0.5rem;
            font-size: 1rem;
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
            background: white;
            color: inherit;
        }

        body.dark .input,
        body.dark .textarea {
            background: #374151;
            border-color: #4b5563;
            color: white;
        }

        .input:focus,
        .textarea:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .textarea {
            resize: vertical;
            min-height: 6rem;
            font-family: inherit;
        }

        /* メモフォーム */
        .note-form {
            background: white;
            border: 1px solid #e5e7eb;
            border-radius: 0.75rem;
            padding: 1rem;
            margin-bottom: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s ease;
        }

        body.dark .note-form {
            background: #374151;
            border-color: #4b5563;
        }

        .note-form.hidden {
            display: none;
        }

        .form-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .form-header h3 {
            font-size: 1rem;
            font-weight: 600;
        }

        .close-btn {
            background: none;
            border: none;
            color: #6b7280;
            cursor: pointer;
            font-size: 1.25rem;
            transition: background 0.2s ease, color 0.2s ease;
            padding: 0.25rem;
            border-radius: 0.25rem;
        }

        .close-btn:hover {
            background: #f3f4f6;
            color: #374151;
        }

        body.dark .close-btn:hover {
            background: #4b5563;
            color: #f9fafb;
        }

        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 0.75rem;
            margin-bottom: 1rem;
        }

        .content-section {
            margin-bottom: 1rem;
        }

        .content-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }

        .content-header label {
            font-size: 0.875rem;
            font-weight: 500;
        }

        .thoughts-btn {
            background: #10b981;
            color: white;
            border: none;
            padding: 0.375rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            cursor: pointer;
            transition: background 0.2s ease, transform 0.2s ease;
        }

        .thoughts-btn:hover {
            background: #059669;
            transform: scale(1.05);
        }

        .form-actions {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .form-actions .btn {
            flex: 1;
            justify-content: center;
            padding: 0.75rem;
            font-size: 0.875rem;
        }

        /* メモリスト */
        .notes-list {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .note-card {
            background: white;
            border: 1px solid #e5e7eb;
            border-radius: 0.75rem;
            padding: 1rem;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        body.dark .note-card {
            background: #374151;
            border-color: #4b5563;
        }

        .note-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.1);
            border-color: #3b82f6;
        }

        body.dark .note-card:hover {
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.3);
        }

        .note-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 0.75rem;
        }

        .note-meta {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
            font-size: 0.75rem;
            color: #6b7280;
        }

        .note-meta-item {
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }

        .note-actions {
            display: flex;
            gap: 0.25rem;
            opacity: 0;
            transition: opacity 0.2s ease;
        }

        .note-card:hover .note-actions {
            opacity: 1;
        }

        .action-btn {
            padding: 0.5rem;
            border: none;
            border-radius: 0.375rem;
            cursor: pointer;
            transition: transform 0.2s ease, background 0.2s ease;
            background: transparent;
            color: #6b7280;
            font-size: 1rem;
        }

        .action-btn:hover {
            transform: scale(1.1);
            background: rgba(59, 130, 246, 0.1);
            color: #3b82f6;
        }

        .action-btn.delete:hover {
            background: rgba(239, 68, 68, 0.1);
            color: #ef4444;
        }

        .note-content {
            font-size: 0.875rem;
            line-height: 1.5;
            color: #374151;
            margin-bottom: 0.75rem;
            word-wrap: break-word;
        }

        body.dark .note-content {
            color: #d1d5db;
        }

        /* キーワード表示 */
        .keywords-display {
            position: fixed;
            bottom: 1rem;
            left: 1rem;
            max-width: calc(100vw - 2rem);
            background: white;
            border: 1px solid #e5e7eb;
            border-radius: 0.5rem;
            padding: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 40;
        }

        body.dark .keywords-display {
            background: #374151;
            border-color: #4b5563;
        }

        .keywords-display.hidden {
            display: none;
        }

        .keywords-title {
            font-size: 0.75rem;
            color: #6b7280;
            margin-bottom: 0.25rem;
        }

        .keywords-list {
            display: flex;
            flex-wrap: wrap;
            gap: 0.25rem;
        }

        .keyword-tag {
            background: rgba(59, 130, 246, 0.1);
            color: #3b82f6;
            padding: 0.25rem 0.5rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            white-space: nowrap;
        }

        body.dark .keyword-tag {
            background: rgba(59, 130, 246, 0.2);
            color: #60a5fa;
        }

        /* 空状態 */
        .empty-state {
            text-align: center;
            padding: 2rem 1rem;
            color: #6b7280;
        }

        .empty-icon {
            font-size: 3rem;
            opacity: 0.5;
            margin-bottom: 1rem;
        }

        /* トースト */
        .toast {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
            z-index: 60;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            animation: slideUp 0.3s ease-out;
        }

        .toast.hidden {
            display: none;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* メディアクエリ */
        @media (max-width: 768px) {
            .container {
                padding: 0.5rem;
            }
            .header-content {
                gap: 0.5rem;
            }
            .form-row {
                grid-template-columns: 1fr;
            }
            .btn {
                font-size: 0.75rem;
                padding: 0.375rem 0.75rem;
            }
            .note-count,
            .timer {
                font-size: 0.75rem;
                padding: 0.375rem 0.5rem;
            }
            .timer-display {
                font-size: 0.875rem;
            }
        }

        @media (max-width: 375px) {
            .btn {
                padding: 0.25rem 0.5rem;
                font-size: 0.625rem;
            }
            .timer {
                padding: 0.375rem;
                gap: 0.375rem;
            }
            .timer-display {
                font-size: 0.75rem;
                min-width: 2.5rem;
            }
            .note-count {
                padding: 0.25rem 0.5rem;
                font-size: 0.625rem;
            }
            .form-row {
                gap: 0.5rem;
            }
            .note-card {
                padding: 0.5rem;
            }
            .note-meta {
                font-size: 0.625rem;
            }
            .action-btn {
                padding: 0.25rem;
            }
        }

        /* アイコン（Unicode） */
        .icon-book::before { content: "📚"; }
        .icon-edit::before { content: "✏️"; }
        .icon-delete::before { content: "🗑️"; }
        .icon-save::before { content: "💾"; }
        .icon-close::before { content: "✕"; }
        .icon-copy::before { content: "📋"; }
        .icon-download::before { content: "⬇️"; }
        .icon-clock::before { content: "⏰"; }
        .icon-sun::before { content: "☀️"; }
        .icon-moon::before { content: "🌙"; }
        .icon-plus::before { content: "+"; }
        .icon-check::before { content: "✓"; }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <div class="logo">
                <span class="icon-book"></span>
                <h1>読書メモ</h1>
            </div>
            <div class="header-controls">
                <div class="export-controls">
                    <button class="btn btn-primary" onclick="exportMarkdown()">
                        <span class="icon-copy"></span>
                        MD出力
                    </button>
                    <button class="btn btn-secondary" onclick="exportJSON()">
                        <span class="icon-download"></span>
                        JSON出力
                    </button>
                </div>
                <div class="note-count">
                    <span id="noteCount">0</span>件のメモ
                </div>
                <div class="timer">
                    <span class="icon-clock"></span>
                    <span class="timer-display" id="timerDisplay">25:00</span>
                    <button class="timer-btn" id="timerBtn" onclick="toggleTimer()">開始</button>
                </div>
                <button class="btn-icon" onclick="toggleDarkMode()" id="themeToggle">
                    <span class="icon-moon"></span>
                </button>
            </div>
        </div>
    </header>

    <div class="container">
        <!-- 書籍入力 -->
        <div class="form-section">
            <label for="bookTitle">読んでいる本のタイトル</label>
            <input type="text" id="bookTitle" class="input" placeholder="本のタイトルを入力してください">
        </div>

        <!-- グローバルキーワード入力 -->
        <div class="form-section">
            <label for="globalKeywords">全体キーワード</label>
            <textarea id="globalKeywords" class="textarea" rows="2" placeholder="この本全体に関連するキーワードをスペース区切りで入力してください"></textarea>
            <div id="keywordPreview" style="margin-top: 0.5rem; font-size: 0.875rem; color: #6b7280;"></div>
        </div>

        <!-- 新規メモボタン -->
        <div style="text-align: right; margin-bottom: 1rem;">
            <button class="btn btn-primary" onclick="showNewNoteForm()">
                <span class="icon-plus"></span>
                新規メモ
            </button>
        </div>

        <!-- メモフォーム -->
        <div class="note-form hidden" id="noteForm">
            <div class="form-header">
                <h3 id="formTitle">新しいメモ</n3>
                <button class="close-btn" onclick="hideNoteForm()">
                    <span class="icon-close"></span>
                </button>
            </div>

            <div class="form-row">
                <div>
                    <label for="notePage">ページ番号</label>
                    <input type="text" id="notePage" class="input" placeholder="例: 123">
                </div>
                <div>
                    <label for="noteLocation">Kindle位置</label>
                    <input type="text" id="noteLocation" class="input" placeholder="例: 1234">
                </div>
            </div>

            <div class="content-section">
                <div class="content-header">
                    <label for="noteContent">メモ内容</label>
                    <button class="thoughts-btn" onclick="addThoughtsTag()">💭 自分の考え</button>
                </div>
                <textarea id="noteContent" class="textarea" rows="8" placeholder="メモの内容をここに書いてください... (マークダウン記法対応: **太字** *斜体* `コード`)"></textarea>
            </div>

            <div class="form-actions">
                <button class="btn btn-primary" onclick="saveNote()">
                    <span class="icon-save"></span>
                    保存
                </button>
                <button class="btn" onclick="hideNoteForm()">キャンセル</button>
            </div>
        </div>

        <!-- メモリスト -->
        <div class="notes-list" id="notesList">
            <div class="empty-state" id="emptyState">
                <div class="empty-icon">📚</div>
                <p style="font-size: 1.125rem; margin-bottom: 0.5rem;">まだメモがありません</p>
                <p style="font-size: 0.875rem;">新規メモボタンで最初のメモを作成しましょう</p>
            </div>
        </div>
    </div>

    <!-- グローバルキーワード表示 -->
    <div class="keywords-display hidden" id="keywordsDisplay">
        <div class="keywords-title">🏷️ 全体キーワード:</div>
        <div class="keywords-list" id="keywordsList"></div>
    </div>

    <!-- トースト通知 -->
    <div class="toast hidden" id="toast">
        <span class="icon-check"></span>
        <span id="toastMessage"></span>
    </div>

    <script>
        // グローバル変数
        let notes = [];
        let editingIndex = -1;
        let timerInterval = null;
        let timerSeconds = 25 * 60;
        let isTimerActive = false;
        let isDarkMode = false;

        // 初期化
        document.addEventListener('DOMContentLoaded', function() {
            updateNoteCount();
            updateKeywordsPreview();
            updateKeywordsDisplay();

            // 自動保存
            document.getElementById('globalKeywords').addEventListener('input', updateKeywordsPreview);
            document.getElementById('globalKeywords').addEventListener('input', updateKeywordsDisplay);

            // ページ/位置の相互排他
            document.getElementById('notePage').addEventListener('input', function() {
                if (this.value) document.getElementById('noteLocation').value = '';
            });
            document.getElementById('noteLocation').addEventListener('input', function() {
                if (this.value) document.getElementById('notePage').value = '';
            });
        });

        // メモ管理
        function showNewNoteForm() {
            editingIndex = -1;
            document.getElementById('formTitle').textContent = '新しいメモ';
            document.getElementById('noteForm').classList.remove('hidden');
            clearForm();
            document.getElementById('noteContent').focus();
        }

        function hideNoteForm() {
            document.getElementById('noteForm').classList.add('hidden');
            clearForm();
        }

        function clearForm() {
            document.getElementById('notePage').value = '';
            document.getElementById('noteLocation').value = '';
            document.getElementById('noteContent').value = '';
        }

        function addThoughtsTag() {
            const content = document.getElementById('noteContent');
            const tag = '#自分の考え';
            if (!content.value.includes(tag)) {
                content.value = content.value ? content.value + '\n\n' + tag : tag;
            }
        }

        function saveNote() {
            const content = document.getElementById('noteContent').value.trim();
            if (!content) return;

            const noteData = {
                id: editingIndex >= 0 ? notes[editingIndex].id : Date.now(),
                bookTitle: document.getElementById('bookTitle').value || '無題の本',
                content: content,
                page: document.getElementById('notePage').value,
                location: document.getElementById('noteLocation').value,
                createdAt: editingIndex >= 0 ? notes[editingIndex].createdAt : new Date().toISOString(),
                updatedAt: new Date().toISOString()
            };

            if (editingIndex >= 0) {
                notes[editingIndex] = noteData;
            } else {
                notes.unshift(noteData);
            }

            renderNotes();
            hideNoteForm();
            updateNoteCount();
            showToast('メモが保存されました');
        }

        function editNote(index) {
            editingIndex = index;
            const note = notes[index];

            document.getElementById('formTitle').textContent = 'メモを編集';
            document.getElementById('notePage').value = note.page || '';
            document.getElementById('noteLocation').value = note.location || '';
            document.getElementById('noteContent').value = note.content || '';

            document.getElementById('noteForm').classList.remove('hidden');
            document.getElementById('noteContent').focus();
        }

        function deleteNote(index) {
            if (confirm('このメモを削除しますか？')) {
                notes.splice(index, 1);
                renderNotes();
                updateNoteCount();
                showToast('メモが削除されました');
            }
        }

        function renderNotes() {
            const notesList = document.getElementById('notesList');
            const emptyState = document.getElementById('emptyState');

            if (notes.length === 0) {
                emptyState.style.display = 'block';
                notesList.innerHTML = '';
                return;
            }

            emptyState.style.display = 'none';

            notesList.innerHTML = notes.map((note, index) => {
                const date = new Date(note.createdAt);
                const formattedDate = date.toLocaleDateString('ja-JP');
                const formattedTime = date.toLocaleTimeString('ja-JP', { hour: '2-digit', minute: '2-digit' });

                const position = note.page ? `${note.page}ページ` : note.location ? `Kindle位置.${note.location}` : '';
                const content = renderMarkdown(note.content);

                return `
                    <div class="note-card animate-slide-up" style="animation-delay: ${index * 50}ms;">
                        <div class="note-header">
                            <div class="note-meta">
                                <div class="note-meta-item">
                                    <span class="icon-book"></span>
                                    <span>${note.bookTitle}</span>
                                </div>
                                ${position ? `<div class="keyword-tag">${position}</div>` : ''}
                                <div class="note-meta-item">
                                    <span>${formattedDate} ${formattedTime}</span>
                                </div>
                            </div>
                            <div class="note-actions">
                                <button class="action-btn" onclick="editNote(${index})" title="編集">
                                    <span class="icon-edit"></span>
                                </button>
                                <button class="action-btn delete" onclick="deleteNote(${index})" title="削除">
                                    <span class="icon-delete"></span>
                                </button>
                            </div>
                        </div>
                        <div class="note-content">${content}</div>
                    </div>
                `;
            }).join('');
        }

        function renderMarkdown(text) {
            return text
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                .replace(/\*(.*?)\*/g, '<em>$1</em>')
                .replace(/`(.*?)`/g, '<code style="background: #f3f4f6; padding: 0.125rem 0.25rem; border-radius: 0.25rem; font-size: 0.875rem;">$1</code>')
                .replace(/\n/g, '<br>');
        }

        function updateNoteCount() {
            document.getElementById('noteCount').textContent = notes.length;
        }

        function updateKeywordsPreview() {
            const keywords = document.getElementById('globalKeywords').value.trim();
            const preview = document.getElementById('keywordPreview');

            if (keywords) {
                const keywordArray = keywords.split(/\s+/);
                preview.textContent = `${keywordArray.length}個のキーワード: ${keywordArray.join(' / ')}`;
            } else {
                preview.textContent = '';
            }
        }

        function updateKeywordsDisplay() {
            const keywords = document.getElementById('globalKeywords').value.trim();
            const display = document.getElementById('keywordsDisplay');
            const list = document.getElementById('keywordsList');

            if (keywords) {
                const keywordArray = keywords.split(/\s+/);
                const displayKeywords = keywordArray.slice(0, 5);
                const remaining = keywordArray.length - 5;

                list.innerHTML = displayKeywords.map(keyword => `<span class="keyword-tag">${keyword}</span>`).join('') + (remaining > 0 ? `<span style="font-size: 0.75rem; color: #6b7280;">+${remaining}</span>` : '');

                display.classList.remove('hidden');
            } else {
                display.classList.add('hidden');
            }
        }

        // タイマー関連
        function toggleTimer() {
            isTimerActive = !isTimerActive;
            const btn = document.getElementById('timerBtn');

            if (isTimerActive) {
                btn.textContent = '停止';
                btn.classList.add('active');
                startTimer();
            } else {
                btn.textContent = '開始';
                btn.classList.remove('active');
                stopTimer();
            }
        }

        function startTimer() {
            timerInterval = setInterval(() => {
                timerSeconds--;
                updateTimerDisplay();

                if (timerSeconds <= 0) {
                    stopTimer();
                    alert('ポモドーロタイマー完了！お疲れ様でした。');
                    timerSeconds = 25 * 60;
                    updateTimerDisplay();
                }
            }, 1000);
        }

        function stopTimer() {
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
            }
            isTimerActive = false;
            const btn = document.getElementById('timerBtn');
            btn.textContent = '開始';
            btn.classList.remove('active');
        }

        function updateTimerDisplay() {
            const minutes = Math.floor(timerSeconds / 60);
            const seconds = timerSeconds % 60;
            const display = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            document.getElementById('timerDisplay').textContent = display;
        }

        // ダークモード切り替え
        function toggleDarkMode() {
            isDarkMode = !isDarkMode;
            document.body.classList.toggle('dark', isDarkMode);

            const toggle = document.getElementById('themeToggle');
            toggle.innerHTML = isDarkMode ? '<span class="icon-sun"></span>' : '<span class="icon-moon"></span>';
        }

        // エクスポート
        function exportMarkdown() {
            const keywords = document.getElementById('globalKeywords').value.trim().split(/\s+/).filter(k => k);

            const content = notes.map(note => {
                const position = note.page ? `${note.page}ページ` : note.location ? `Kindle位置.${note.location}` : '';

                let md = `# ${note.bookTitle}\n\n`;
                if (position) md += `**位置:** ${position}\n`;
                if (keywords.length > 0) md += `**キーワード:** ${keywords.join(' / ')}\n`;

                const date = new Date(note.createdAt);
                const formattedDate = date.toLocaleDateString('ja-JP');
                const formattedTime = date.toLocaleTimeString('ja-JP', { hour: '2-digit', minute: '2-digit' });
                md += `**作成日:** ${formattedDate} ${formattedTime}\n\n`;
                md += `${note.content}\n\n`;
                md += `---\n\n`;

                return md;
            }).join('');

            copyToClipboard(content);
            showToast('Markdownをクリップボードにコピーしました');
        }

        function exportJSON() {
            const keywords = document.getElementById('globalKeywords').value.trim().split(/\s+/).filter(k => k);

            const exportData = notes.map(note => ({
                bookTitle: note.bookTitle,
                content: note.content,
                globalKeywords: keywords,
                position: note.page ? `${note.page}ページ` : note.location ? `Kindle位置.${note.location}` : '',
                createdAt: note.createdAt,
                updatedAt: note.updatedAt
            }));

            const jsonContent = JSON.stringify(exportData, null, 2);
            downloadFile(jsonContent, `reading-notes-${new Date().toISOString().split('T')[0]}.json`, 'application/json');
            showToast('JSONファイルをダウンロードしました');
        }

        function copyToClipboard(text) {
            if (navigator.clipboard) {
                navigator.clipboard.writeText(text);
            } else {
                const textArea = document.createElement('textarea');
                textArea.value = text;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
            }
        }

        function downloadFile(content, filename, contentType) {
            const blob = new Blob([content], { type: contentType });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            a.click();
            URL.revokeObjectURL(url);
        }

        function showToast(message) {
            const toast = document.getElementById('toast');
            const toastMessage = document.getElementById('toastMessage');

            toastMessage.textContent = message;
            toast.classList.remove('hidden');

            setTimeout(() => {
                toast.classList.add('hidden');
            }, 3000);
        }

        // ショートカット
        document.addEventListener('keydown', function(e) {
            if (e.ctrlKey || e.metaKey) {
                switch (e.key) {
                    case 'n':
                        e.preventDefault();
                        showNewNoteForm();
                        break;
                    case 's':
                        e.preventDefault();
                        if (!document.getElementById('noteForm').classList.contains('hidden')) {
                            saveNote();
                        }
                        break;
                }
            }
            if (e.key === 'Escape') {
                hideNoteForm();
            }
        });
    </script>
</body>
