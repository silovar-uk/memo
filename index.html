<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>メモ補助ツール</title>
    <style>
        /* リセット */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* ベーススタイル */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f9fafb;
            color: #1f2937;
            transition: background 0.3s ease, color 0.3s ease;
        }

        body.dark {
            background: #111827;
            color: #ffffff;
        }

        .container {
            max-width: 64rem;
            margin: 0 auto;
            padding: 1rem;
        }

        /* ヘッダー */
        .header {
            position: sticky;
            top: 0;
            z-index: 50;
            background: rgba(255, 255, 255, 0.95);
            border-bottom: 1px solid #e5e7eb;
            backdrop-filter: blur(10px);
            padding: 0.5rem;
            margin-bottom: 1rem;
        }

        body.dark .header {
            background: rgba(17, 24, 39, 0.95);
            border-bottom-color: #374151;
        }

        .header-content {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: space-between;
            max-width: 64rem;
            margin: 0 auto;
            gap: 0.5rem;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 1rem;
            font-weight: 600;
        }

        .header-controls {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            gap: 0.5rem;
        }

        .export-controls {
            display: flex;
            gap: 0.25rem;
        }

        .note-count {
            background: #f3f4f6;
            color: #6b7280;
            padding: 0.375rem 0.75rem;
            border-radius: 0.375rem;
            font-size: 0.75rem;
            font-weight: 500;
            white-space: nowrap;
        }

        body.dark .note-count {
            background: #374151;
            color: #9ca3af;
        }

        /* ボタン */
        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.25rem;
            padding: 0.5rem 0.75rem;
            border: none;
            border-radius: 0.375rem;
            font-size: 0.75rem;
            font-weight: 500;
            cursor: pointer;
            transition: transform 0.2s ease;
            text-decoration: none;
            background: white;
            color: #1f2937;
        }

        .btn:hover {
            transform: scale(1.02);
        }

        .btn-primary {
            background: linear-gradient(135deg, #3b82f6, #2563eb);
            color: white;
            box-shadow: 0 2px 4px rgba(59, 130, 246, 0.3);
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #2563eb, #1d4ed8);
            box-shadow: 0 4px 8px rgba(59, 130, 246, 0.4);
        }

        .btn-secondary {
            background: #10b981;
            color: white;
            box-shadow: 0 2px 4px rgba(16, 185, 129, 0.3);
        }

        .btn-secondary:hover {
            background: #059669;
            box-shadow: 0 4px 8px rgba(16, 185, 129, 0.4);
        }

        .btn-icon {
            padding: 0.5rem;
            background: #f3f4f6;
            color: #6b7280;
            border-radius: 0.375rem;
            border: none;
            cursor: pointer;
            transition: background 0.2s ease, color 0.2s ease;
        }

        body.dark .btn {
            background: #374151;
            color: #d1d5db;
        }

        body.dark .btn-icon {
            background: #374151;
            color: #9ca3af;
        }

        .btn-icon:hover {
            background: #e5e7eb;
            color: #374151;
        }

        body.dark .btn-icon:hover {
            background: #4b5563;
            color: #f9fafb;
        }

        /* タイマー */
        .timer {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 0.75rem;
            background: rgba(59, 130, 246, 0.1);
            border: 1px solid rgba(59, 130, 246, 0.2);
            border-radius: 0.375rem;
            font-size: 0.75rem;
        }

        .timer-display {
            font-family: 'Courier New', monospace;
            font-size: 0.875rem;
            font-weight: 600;
            min-width: 3rem;
        }

        .timer-btn,
        .reset-btn {
            padding: 0.25rem 0.5rem;
            font-size: 0.75rem;
            border-radius: 0.25rem;
            border: none;
            background: #3b82f6;
            color: white;
            cursor: pointer;
            transition: background 0.2s ease;
        }

        .timer-btn.active {
            background: #ef4444;
        }

        .timer-btn:hover,
        .reset-btn:hover {
            opacity: 0.9;
        }

        .timer-btn.active:hover {
            background: #dc2626;
        }

        /* フォーム */
        .form-section {
            margin-bottom: 1rem;
        }

        .sticky-keywords {
            position: sticky;
            top: 3.5rem;
            background: inherit;
            z-index: 40;
            padding-bottom: 0.5rem;
        }

        .form-section label {
            display: block;
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        /* iPhone SE対応 - 375px以下で全て1列表示 */
        @media (max-width: 375px) {
            .header-content {
                flex-direction: column;
                align-items: stretch;
            }

            .logo {
                justify-content: center;
                margin-bottom: 0.5rem;
            }

            .header-controls {
                flex-direction: column;
                gap: 0.5rem;
            }

            .export-controls {
                justify-content: center;
            }

            .timer {
                justify-content: center;
            }

            .note-count {
                text-align: center;
            }

            /* フォーム要素を横並びに */
            .form-section {
                margin-bottom: 0.75rem;
            }

            .form-section label {
                display: inline-block;
                width: 30%;
                font-size: 0.875rem;
                font-weight: 600;
                margin-bottom: 0;
                margin-right: 0.5rem;
                vertical-align: top;
                padding-top: 0.75rem;
            }

            .form-section .input,
            .form-section .textarea {
                display: inline-block;
                width: 65%;
                padding: 0.75rem;
                font-size: 0.875rem;
                vertical-align: top;
            }

            /* ページ番号とKindle位置の横並びを維持 */
            .page-location-row {
                display: flex;
                gap: 0.5rem;
                margin-bottom: 0.75rem;
            }

            .page-location-row > div {
                flex: 1;
            }

            .page-location-row label {
                display: block;
                width: auto;
                font-size: 0.75rem;
                margin-bottom: 0.25rem;
                padding: 0;
            }

            .page-location-row .input {
                display: block;
                width: 100%;
                padding: 0.5rem;
                font-size: 0.875rem;
            }

            /* メモカードのメタ情報も1列に */
            .note-meta-row {
                flex-direction: column;
                gap: 0.25rem;
                align-items: flex-start;
            }

            .note-header {
                flex-direction: column;
                gap: 0.5rem;
            }

            .note-actions {
                align-self: flex-end;
            }
        }

        .input,
        .textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #d1d5db;
            border-radius: 0.5rem;
            font-size: 1rem;
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
            background: white;
            color: inherit;
        }

        body.dark .input,
        body.dark .textarea {
            background: #374151;
            border-color: #4b5563;
            color: white;
        }

        .input:focus,
        .textarea:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .textarea {
            resize: vertical;
            min-height: 6rem;
            font-family: inherit;
        }

        /* ページ番号・Kindle位置を1行に */
        .page-location-row {
            display: flex;
            gap: 0.75rem;
            margin-bottom: 1rem;
        }

        .page-location-row > div {
            flex: 1;
        }

        .page-location-row label {
            display: block;
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        /* メモフォーム */
        .note-form {
            background: white;
            border: 1px solid #e5e7eb;
            border-radius: 0.75rem;
            padding: 1rem;
            margin-bottom: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s ease;
        }

        body.dark .note-form {
            background: #374151;
            border-color: #4b5563;
        }

        .note-form.hidden {
            display: none;
        }

        .form-header {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            margin-bottom: 1rem;
        }

        .form-header h3 {
            font-size: 1rem;
            font-weight: 600;
        }

        .close-btn {
            background: none;
            border: none;
            color: #6b7280;
            cursor: pointer;
            font-size: 1.25rem;
            transition: background 0.2s ease, color 0.2s ease;
            padding: 0.25rem;
            border-radius: 0.25rem;
        }

        .close-btn:hover {
            background: #f3f4f6;
            color: #374151;
        }

        body.dark .close-btn:hover {
            background: #4b5563;
            color: #f9fafb;
        }

        .content-section {
            margin-bottom: 1rem;
        }

        .content-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }

        .content-header label {
            font-size: 0.875rem;
            font-weight: 500;
            margin: 0;
        }

        .thoughts-btn {
            background: #10b981;
            color: white;
            border: none;
            padding: 0.375rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            cursor: pointer;
            transition: background 0.2s ease, transform 0.2s ease;
        }

        .thoughts-btn:hover {
            background: #059669;
            transform: scale(1.05);
        }

        .form-actions {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .form-actions .btn {
            flex: 1;
            justify-content: center;
            padding: 0.75rem;
            font-size: 0.875rem;
        }

        /* メモリスト */
        .notes-list {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .note-card {
            background: white;
            border: 1px solid #e5e7eb;
            border-radius: 0.75rem;
            padding: 1rem;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        body.dark .note-card {
            background: #374151;
            border-color: #4b5563;
        }

        .note-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.1);
            border-color: #3b82f6;
        }

        body.dark .note-card:hover {
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.3);
        }

        .note-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 0.75rem;
        }

        .note-meta {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
            font-size: 0.75rem;
            color: #6b7280;
        }

        .note-meta-item {
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }

        .note-meta-row {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            align-items: center;
        }

        .note-actions {
            display: flex;
            gap: 0.25rem;
            opacity: 0;
            transition: opacity 0.2s ease;
        }

        .note-card:hover .note-actions {
            opacity: 1;
        }

        .action-btn {
            padding: 0.5rem;
            border: none;
            border-radius: 0.375rem;
            cursor: pointer;
            transition: all 0.2s ease;
            background: transparent;
            color: #6b7280;
            font-size: 1rem;
        }

        .action-btn:hover {
            transform: scale(1.1);
            background: rgba(59, 130, 246, 0.1);
            color: #3b82f6;
        }

        .action-btn.delete:hover {
            background: rgba(239, 68, 68, 0.1);
            color: #ef4444;
        }

        .note-content {
            font-size: 0.875rem;
            line-height: 1.5;
            color: #374151;
            margin-bottom: 0.75rem;
        }

        body.dark .note-content {
            color: #d1d5db;
        }

        /* キーワード表示 */
        .keywords-display {
            position: fixed;
            bottom: 1rem;
            left: 1rem;
            max-width: calc(100vw - 2rem);
            background: white;
            border: 1px solid #e5e7eb;
            border-radius: 0.5rem;
            padding: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 40;
        }

        body.dark .keywords-display {
            background: #374151;
            border-color: #4b5563;
        }

        .keywords-display.hidden {
            display: none;
        }

        .keywords-title {
            font-size: 0.75rem;
            color: #6b7280;
            margin-bottom: 0.25rem;
        }

        .keywords-list {
            display: flex;
            flex-wrap: wrap;
            gap: 0.25rem;
        }

        .keyword-tag {
            background: rgba(59, 130, 246, 0.1);
            color: #3b82f6;
            padding: 0.25rem 0.5rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            white-space: nowrap;
        }

        body.dark .keyword-tag {
            background: rgba(59, 130, 246, 0.2);
            color: #60a5fa;
        }

        body.dark .url-section {
            border-top-color: #4b5563;
        }

        /* 空の状態 */
        .empty-state {
            text-align: center;
            padding: 2rem 1rem;
            color: #6b7280;
        }

        .empty-icon {
            width: 3rem;
            height: 3rem;
            margin: 0 auto 1rem;
            opacity: 0.5;
            font-size: 3rem;
        }

        /* アニメーション */
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-slide-up {
            animation: slideUp 0.3s ease-out;
        }

        /* トースト */
        .toast {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
            z-index: 60;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 500;
            animation: slideUp 0.3s ease-out;
        }

        .toast.hidden {
            display: none;
        }

        /* レスポンシブ */
        @media (max-width: 768px) {
            .container {
                padding: 0.5rem;
            }

            .header {
                padding: 0.5rem;
            }

            .header-content {
                flex-direction: column;
                align-items: stretch;
                gap: 0.5rem;
            }

            .header-controls {
                justify-content: space-between;
                flex-wrap: wrap;
            }

            .note-actions {
                opacity: 1;
            }
        }

        /* iPhone SE対応 - 375px以下で全て1列表示 */
        @media (max-width: 375px) {
            .header-content {
                flex-direction: column;
                align-items: stretch;
            }

            .logo {
                justify-content: center;
                margin-bottom: 0.5rem;
            }

            .header-controls {
                flex-direction: column;
                gap: 0.5rem;
            }

            .export-controls {
                justify-content: center;
            }

            .timer {
                justify-content: center;
            }

            .note-count {
                text-align: center;
            }

            /* フォーム要素を1列に */
            .form-section {
                margin-bottom: 0.75rem;
            }

            .form-section label {
                font-size: 0.875rem;
                margin-bottom: 0.25rem;
            }

            .input,
            .textarea {
                padding: 0.5rem;
                font-size: 0.875rem;
            }

            /* メモカードのメタ情報も1列に */
            .note-meta-row {
                flex-direction: column;
                gap: 0.25rem;
                align-items: flex-start;
            }

            .note-header {
                flex-direction: column;
                gap: 0.5rem;
            }

            .note-actions {
                align-self: flex-end;
            }
        }

        /* アイコン */
        .icon-book::before { content: "📝"; }
        .icon-edit::before { content: "✏️"; }
        .icon-delete::before { content: "🗑️"; }
        .icon-save::before { content: "💾"; }
        .icon-close::before { content: "✕"; }
        .icon-copy::before { content: "📋"; }
        .icon-download::before { content: "⬇️"; }
        .icon-clock::before { content: "⏰"; }
        .icon-sun::before { content: "☀️"; }
        .icon-moon::before { content: "🌙"; }
        .icon-plus::before { content: "+"; }
        .icon-check::before { content: "✓"; }
        .icon-reset::before { content: "🔄"; }

        .hidden-mobile {
            display: inline;
        }

        @media (max-width: 480px) {
            .hidden-mobile {
                display: none;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <div class="logo">
                <span class="icon-book"></span>
                <h1>メモ補助ツール</h1>
            </div>
            <div class="header-controls">
                <div class="export-controls">
                    <button class="btn btn-primary" id="exportMd">
                        <span class="icon-copy"></span>
                        <span class="hidden-mobile">MD</span>
                    </button>
                    <button class="btn btn-secondary" id="exportJson">
                        <span class="icon-download"></span>
                        <span class="hidden-mobile">JSON</span>
                    </button>
                </div>
                <div class="note-count">
                    <span id="noteCount">0</span>件
                </div>
                <div class="timer">
                    <span class="icon-clock"></span>
                    <span class="timer-display" id="timerDisplay">25:00</span>
                    <button class="timer-btn" id="timerBtn">開始</button>
                    <button class="reset-btn" id="resetBtn">
                        <span class="icon-reset"></span>
                    </button>
                </div>
                <button class="btn-icon" id="themeToggle">
                    <span class="icon-moon"></span>
                </button>
            </div>
        </div>
    </header>

    <div class="container">
        <!-- タイトル入力 -->
        <div class="form-section">
            <label for="bookTitle">タイトル</label>
            <input type="text" id="bookTitle" class="input" placeholder="メモのタイトルを入力してください">
        </div>

        <!-- グローバルキーワード入力（スティッキー） -->
        <div class="form-section sticky-keywords">
            <label for="globalKeywords">全体キーワード</label>
            <textarea id="globalKeywords" class="textarea" rows="1" placeholder="全体に関連するキーワードをスペース区切りで入力してください"></textarea>
            <div id="keywordPreview" style="margin-top: 0.5rem; font-size: 0.875rem; color: #6b7280;"></div>
        </div>

        <!-- メモフォーム -->
        <div class="note-form" id="noteForm">
            <!-- ページ番号とKindle位置を横並びに -->
            <div class="page-location-row">
                <div>
                    <label for="notePage">ページ番号</label>
                    <input type="text" id="notePage" class="input" placeholder="例: 123">
                </div>
                <div>
                    <label for="noteLocation">Kindle位置</label>
                    <input type="text" id="noteLocation" class="input" placeholder="例: 1234">
                </div>
            </div>

            <div class="content-section">
                <div class="content-header">
                    <label for="noteContent">メモ内容</label>
                    <button class="thoughts-btn" id="thoughtsBtn">
                        💭 自分の考え
                    </button>
                </div>
                <textarea id="noteContent" class="textarea" rows="8" placeholder="メモの内容をここに書いてください... (マークダウン記法対応: **太字** *斜体* `コード`)"></textarea>
            </div>

            <div class="form-actions">
                <button class="btn btn-primary" id="saveBtn">
                    <span class="icon-save"></span>
                    保存
                </button>
                <button class="btn" id="cancelBtn">
                    キャンセル
                </button>
            </div>
        </div>

        <!-- 新規メモボタン -->
        <div style="text-align: right; margin-bottom: 1rem;">
            <button class="btn btn-primary" id="newNoteBtn">
                <span class="icon-plus"></span>
                新規メモ
            </button>
        </div>

        <!-- メモリスト -->
        <div class="notes-list" id="notesList">
            <div class="empty-state" id="emptyState">
                <div class="empty-icon">📝</div>
                <p style="font-size: 1.125rem; margin-bottom: 0.5rem;">まだメモがありません</p>
                <p style="font-size: 0.875rem;">新規メモボタンで最初のメモを作成しましょう</p>
            </div>
        </div>

        <!-- URL入力セクション -->
        <div class="url-section" style="margin-top: 2rem; padding-top: 2rem; border-top: 1px solid #e5e7eb;">
            <div class="form-section">
                <label for="bookUrl">参考URL（任意）</label>
                <input type="url" id="bookUrl" class="input" placeholder="https://example.com">
            </div>
        </div>
    </div>

    <!-- グローバルキーワード表示 -->
    <div class="keywords-display hidden" id="keywordsDisplay">
        <div class="keywords-title">🏷️ 全体キーワード:</div>
        <div class="keywords-list" id="keywordsList"></div>
    </div>

    <!-- トースト通知 -->
    <div class="toast hidden" id="toast">
        <span class="icon-check"></span>
        <span id="toastMessage"></span>
    </div>

    <script>
        // グローバル変数
        let notes = [];
        let editingIndex = -1;
        let timerInterval = null;
        let timerSeconds = 25 * 60;
        let isTimerActive = false;
        let isDarkMode = true;

        // DOM要素の取得
        const elements = {
            exportMd: document.getElementById('exportMd'),
            exportJson: document.getElementById('exportJson'),
            themeToggle: document.getElementById('themeToggle'),
            timerBtn: document.getElementById('timerBtn'),
            resetBtn: document.getElementById('resetBtn'),
            newNoteBtn: document.getElementById('newNoteBtn'),
            thoughtsBtn: document.getElementById('thoughtsBtn'),
            saveBtn: document.getElementById('saveBtn'),
            cancelBtn: document.getElementById('cancelBtn'),
            noteForm: document.getElementById('noteForm'),
            notesList: document.getElementById('notesList'),
            globalKeywords: document.getElementById('globalKeywords'),
            keywordPreview: document.getElementById('keywordPreview'),
            keywordsDisplay: document.getElementById('keywordsDisplay'),
            keywordsList: document.getElementById('keywordsList'),
            toast: document.getElementById('toast'),
            toastMessage: document.getElementById('toastMessage'),
            noteCount: document.getElementById('noteCount'),
            timerDisplay: document.getElementById('timerDisplay'),
            bookTitle: document.getElementById('bookTitle'),
            bookUrl: document.getElementById('bookUrl'),
            notePage: document.getElementById('notePage'),
            noteLocation: document.getElementById('noteLocation'),
            noteContent: document.getElementById('noteContent')
        };

        // ユーティリティ関数
        function renderMarkdown(text) {
            return text
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                .replace(/\*(.*?)\*/g, '<em>$1</em>')
                .replace(/`(.*?)`/g, '<code style="background: #f3f4f6; padding: 0.125rem 0.25rem; border-radius: 0.25rem; font-size: 0.875rem;">$1</code>')
                .replace(/\n/g, '<br>');
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                showToast('クリップボードにコピーしました');
            }).catch(() => {
                fallbackCopyToClipboard(text);
            });
        }

        function fallbackCopyToClipboard(text) {
            const textArea = document.createElement('textarea');
            textArea.value = text;
            document.body.appendChild(textArea);
            textArea.select();
            document.execCommand('copy');
            document.body.removeChild(textArea);
            showToast('クリップボードにコピーしました');
        }

        function downloadFile(content, filename, contentType) {
            const blob = new Blob([content], { type: contentType });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            a.click();
            URL.revokeObjectURL(url);
        }

        function showToast(message) {
            elements.toastMessage.textContent = message;
            elements.toast.classList.remove('hidden');
            
            setTimeout(() => {
                elements.toast.classList.add('hidden');
            }, 3000);
        }

        function saveToStorage() {
            // メモリベースなので何もしない（セッション中のみ保持）
        }

        function loadFromStorage() {
            // 初期値は空のまま
        }

        // UI更新関数
        function updateNoteCount() {
            elements.noteCount.textContent = notes.length;
        }

        function updateKeywordsPreview() {
            const keywords = elements.globalKeywords.value.trim();
            
            if (keywords) {
                const keywordArray = keywords.split(/\s+/);
                elements.keywordPreview.textContent = `${keywordArray.length}個のキーワード: ${keywordArray.join(' / ')}`;
            } else {
                elements.keywordPreview.textContent = '';
            }
        }

        function updateKeywordsDisplay() {
            const keywords = elements.globalKeywords.value.trim();
            
            if (keywords) {
                const keywordArray = keywords.split(/\s+/);
                const displayKeywords = keywordArray.slice(0, 5);
                const remaining = keywordArray.length - 5;
                
                elements.keywordsList.innerHTML = displayKeywords.map(keyword => 
                    `<span class="keyword-tag">${keyword}</span>`
                ).join('') + (remaining > 0 ? `<span style="font-size: 0.75rem; color: #6b7280;">+${remaining}</span>` : '');
                
                elements.keywordsDisplay.classList.remove('hidden');
            } else {
                elements.keywordsDisplay.classList.add('hidden');
            }
        }

        function updateMobileButton() {
            // モバイルボタンは削除されたので何もしない
        }

        function updateTimerDisplay() {
            const minutes = Math.floor(timerSeconds / 60);
            const seconds = timerSeconds % 60;
            const display = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            elements.timerDisplay.textContent = display;
        }

        function toggleTheme() {
            isDarkMode = !isDarkMode;
            document.body.classList.toggle('dark', isDarkMode);
            elements.themeToggle.innerHTML = isDarkMode ? '<span class="icon-sun"></span>' : '<span class="icon-moon"></span>';
        }

        // メモ管理関数
        function showNewNoteForm() {
            editingIndex = -1;
            elements.noteForm.classList.remove('hidden');
            elements.noteForm.scrollIntoView({ behavior: 'smooth', block: 'start' });
            clearForm();
            elements.noteContent.focus();
        }

        function hideNoteForm() {
            // メモがない場合はフォームを隠さない
            if (notes.length === 0) {
                clearForm();
                return;
            }
            elements.noteForm.classList.add('hidden');
            clearForm();
        }

        function clearForm() {
            elements.notePage.value = '';
            elements.noteLocation.value = '';
            elements.noteContent.value = '';
        }

        function editNote(index) {
            const note = notes[index];
            editingIndex = index;
            elements.notePage.value = note.page || '';
            elements.noteLocation.value = note.location || '';
            elements.noteContent.value = note.content || '';
            elements.noteForm.classList.remove('hidden');
            elements.noteForm.scrollIntoView({ behavior: 'smooth', block: 'start' });
            elements.noteContent.focus();
        }

        function saveNote() {
            const content = elements.noteContent.value.trim();
            if (!content) {
                showToast('メモ内容を入力してください');
                return;
            }

            const note = {
                id: editingIndex >= 0 ? notes[editingIndex].id : Date.now(),
                page: elements.notePage.value.trim(),
                location: elements.noteLocation.value.trim(),
                content: content,
                timestamp: editingIndex >= 0 ? notes[editingIndex].timestamp : new Date().toISOString()
            };

            if (editingIndex >= 0) {
                notes[editingIndex] = note;
                showToast('メモを更新しました');
            } else {
                notes.push(note);
                showToast('メモを保存しました');
            }

            saveToStorage();
            renderNotes();
            
            // メモが1件以上ある場合のみフォームを隠す
            if (notes.length > 0) {
                hideNoteForm();
            }
        }

        function deleteNote(index) {
            if (confirm('このメモを削除しますか？')) {
                notes.splice(index, 1);
                saveToStorage();
                renderNotes();
                showToast('メモを削除しました');
            }
        }

        function renderNotes() {
            updateNoteCount();
            
            if (notes.length === 0) {
                // メモがない場合は新規メモフォームを表示
                elements.noteForm.classList.remove('hidden');
                editingIndex = -1;
                clearForm();
                elements.notesList.innerHTML = '<div class="empty-state" style="text-align: center; padding: 2rem 1rem; color: #6b7280;"><div style="font-size: 3rem; margin-bottom: 1rem; opacity: 0.5;">📝</div><p style="font-size: 1.125rem; margin-bottom: 0.5rem;">メモを作成してください</p><p style="font-size: 0.875rem;">上のフォームからメモを入力できます</p></div>';
                return;
            }

            // メモがある場合は通常のリスト表示
            elements.noteForm.classList.add('hidden');
            
            const sortedNotes = [...notes].sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
            
            elements.notesList.innerHTML = sortedNotes.map((note, originalIndex) => {
                const index = notes.findIndex(n => n.id === note.id);
                const date = new Date(note.timestamp);
                const formattedDate = date.toLocaleDateString('ja-JP', {
                    month: 'short',
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });

                return `
                    <div class="note-card animate-slide-up">
                        <div class="note-header">
                            <div class="note-meta">
                                <div class="note-meta-row">
                                    ${note.page ? `<div class="note-meta-item">📄 p.${note.page}</div>` : ''}
                                    ${note.location ? `<div class="note-meta-item">📍 ${note.location}</div>` : ''}
                                    <div class="note-meta-item">🕒 ${formattedDate}</div>
                                </div>
                            </div>
                            <div class="note-actions">
                                <button class="action-btn" onclick="editNote(${index})" title="編集">
                                    <span class="icon-edit"></span>
                                </button>
                                <button class="action-btn delete" onclick="deleteNote(${index})" title="削除">
                                    <span class="icon-delete"></span>
                                </button>
                            </div>
                        </div>
                        <div class="note-content">
                            ${renderMarkdown(note.content)}
                        </div>
                    </div>
                `;
            }).join('');
        }

        // エクスポート機能
        function exportToMarkdown() {
            const title = elements.bookTitle.value || 'メモ';
            const url = elements.bookUrl.value.trim();
            const keywords = elements.globalKeywords.value.trim();
            
            let markdown = `# ${title}\n\n`;
            
            if (url) {
                markdown += `**URL:** ${url}\n\n`;
            }
            
            if (keywords) {
                markdown += `**キーワード:** ${keywords}\n\n`;
            }
            
            markdown += `**作成日:** ${new Date().toLocaleDateString('ja-JP')}\n`;
            markdown += `**メモ数:** ${notes.length}件\n\n`;
            markdown += '---\n\n';
            
            const sortedNotes = [...notes].sort((a, b) => new Date(a.timestamp) - new Date(b.timestamp));
            
            sortedNotes.forEach((note, index) => {
                markdown += `## メモ ${index + 1}\n\n`;
                
                if (note.page || note.location) {
                    markdown += '**参照:**\n';
                    if (note.page) markdown += `- ページ: ${note.page}\n`;
                    if (note.location) markdown += `- Kindle位置: ${note.location}\n`;
                    markdown += '\n';
                }
                
                markdown += `**作成日時:** ${new Date(note.timestamp).toLocaleString('ja-JP')}\n\n`;
                markdown += `${note.content}\n\n`;
                markdown += '---\n\n';
            });
            
            copyToClipboard(markdown);
        }

        function exportToJson() {
            const exportData = {
                title: elements.bookTitle.value || 'メモ',
                url: elements.bookUrl.value.trim(),
                keywords: elements.globalKeywords.value.trim(),
                exportDate: new Date().toISOString(),
                noteCount: notes.length,
                notes: notes
            };
            
            copyToClipboard(JSON.stringify(exportData, null, 2));
            showToast('JSONをクリップボードにコピーしました');
        }

        // タイマー機能
        function toggleTimer() {
            if (isTimerActive) {
                clearInterval(timerInterval);
                elements.timerBtn.textContent = '開始';
                elements.timerBtn.classList.remove('active');
                isTimerActive = false;
            } else {
                timerInterval = setInterval(() => {
                    timerSeconds--;
                    updateTimerDisplay();
                    
                    if (timerSeconds <= 0) {
                        clearInterval(timerInterval);
                        elements.timerBtn.textContent = '開始';
                        elements.timerBtn.classList.remove('active');
                        isTimerActive = false;
                        showToast('タイマーが終了しました！');
                        timerSeconds = 25 * 60;
                        updateTimerDisplay();
                    }
                }, 1000);
                
                elements.timerBtn.textContent = '停止';
                elements.timerBtn.classList.add('active');
                isTimerActive = true;
            }
        }

        function resetTimer() {
            clearInterval(timerInterval);
            timerSeconds = 25 * 60;
            updateTimerDisplay();
            elements.timerBtn.textContent = '開始';
            elements.timerBtn.classList.remove('active');
            isTimerActive = false;
        }

        function addThoughts() {
            const currentContent = elements.noteContent.value;
            const thoughtsText = '\n\n## 💭 自分の考え\n\n';
            
            if (currentContent && !currentContent.includes('💭 自分の考え')) {
                elements.noteContent.value = currentContent + thoughtsText;
            } else if (!currentContent) {
                elements.noteContent.value = thoughtsText.trim();
            }
            
            elements.noteContent.focus();
            const textArea = elements.noteContent;
            textArea.setSelectionRange(textArea.value.length, textArea.value.length);
        }

        // イベントリスナー
        document.addEventListener('DOMContentLoaded', () => {
            renderNotes();
            updateTimerDisplay();
            updateMobileButton();
            
            // ダークモードをデフォルトに
            document.body.classList.add('dark');
            elements.themeToggle.innerHTML = '<span class="icon-sun"></span>';
        });

        window.addEventListener('resize', updateMobileButton);

        // ボタンイベント
        elements.newNoteBtn.addEventListener('click', showNewNoteForm);
        elements.cancelBtn.addEventListener('click', hideNoteForm);
        elements.saveBtn.addEventListener('click', saveNote);
        elements.thoughtsBtn.addEventListener('click', addThoughts);
        elements.exportMd.addEventListener('click', exportToMarkdown);
        elements.exportJson.addEventListener('click', exportToJson);
        elements.themeToggle.addEventListener('click', toggleTheme);
        elements.timerBtn.addEventListener('click', toggleTimer);
        elements.resetBtn.addEventListener('click', resetTimer);

        // 入力イベント
        elements.globalKeywords.addEventListener('input', () => {
            updateKeywordsPreview();
            updateKeywordsDisplay();
        });

        elements.bookTitle.addEventListener('input', () => {
            // 何もしない（メモリベース）
        });

        // キーボードショートカット
        document.addEventListener('keydown', (e) => {
            if (e.ctrlKey || e.metaKey) {
                switch (e.key) {
                    case 'n':
                        e.preventDefault();
                        showNewNoteForm();
                        break;
                    case 's':
                        e.preventDefault();
                        saveNote();
                        break;
                    case 'Escape':
                        hideNoteForm();
                        break;
                }
            }
        });
    </script>
</body>
</html>
